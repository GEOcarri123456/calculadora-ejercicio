<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="numero-input">
            <input type="text" id="number1" placeholder="Número 1">
            <input type="text" id="number2" placeholder="Número 2">
            <input type="text" id="resultado" placeholder="Resultado">
        </div>
        <div class="botones">
            <input type="button" onclick="suma()" class="btn" value="Suma">
            <input type="button" onclick="resta()" class="btn" value="Resta">
            <input type="button" onclick="multiplicacion()" class="btn" value="Multiplicación">
            <input type="button" onclick="divicion()" class="btn" value="División">
            <input type="button" onclick="raiz()" class="btn" value="Raíz">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
